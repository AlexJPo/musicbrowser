<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gradle + Spring MVC</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
</head>
<body>

<div class="container-fluid">
    <h2> Create new author: </h2>
    <br/>
    <form th:method="post" th:action="${'/author/create'}" th:object="${authors}">
        <div class="row">
            <div class="col-sm-2">
                <label>Author name:</label>
                <div class="text-danger" th:if="${error != ''}" th:text="${error}"></div>
                <input type="text" class="form-control" th:name="author_name" th:value="${authors}" placeholder="Enter author" />
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-1">
                <a th:href="@{/author}" class="btn btn-default btn-block">Back</a>
            </div>
            <div class="col-xs-1">
                <button type="submit" class="btn btn-default btn-block">Add</button>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"  />

</body>
</html>
