<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gradle + Spring MVC</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
</head>
<body>

<div class="container-fluid">
    <h2>Authors</h2>
    <div class="row">
        <div class="col-xs-2">
            <a th:href="@{__${#httpServletRequest.requestURI}__/add}">New</a>
        </div>
    </div>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Author name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author, iterStat : ${allAuthors}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${author.getAuthorName()}" />
            <td>
                <a th:href="@{__${#httpServletRequest.requestURI}__/edit(id=${author.getIdRecord()})}">Edit</a>
                <span> | </span>
                <a th:href="@{__${#httpServletRequest.requestURI}__/remove(id=${author.getIdRecord()})}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"  />

</body>
</html>
